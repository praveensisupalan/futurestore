{%extends 'base.html'%}
{%block body_block%}

<div class="container-fluid">
    <div class="row gx•4 gx-lg•5 row-cots-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {%for cart in carts%}
        <div class="col-2"></div>
        <div class="col-6 mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{cart.product.image.url}}" alt="..."/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                        <!-- Product price-->
                        ${{cart.product.price}}
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2">
            qty:{{cart.qty}}
            status:{{cart.status}}
        </div>
        <div class="col-2">
            <a href="" class="btn btn-outline-danger">Remove</a>
            {%if cart.status != "order-placed"%}
            <a href="{%url 'place_order' cart.id cart.product.id%}" class="btn btn-outline-success">Checkout</a>

            {%endif%}
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
